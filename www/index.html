<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="tcpTestApp" ng-controller="tcpTestCtrl">
    <ion-pane>
      <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">{{header}}</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-block button-balanced" ng-click="connectTCP()">
          Connect
        </button>
        <button class="button button-block button-light" ng-click="setHeader(&apos;Hello World!&apos;)">
          Say Hello
        </button>
        <button class="button button-block button-light" ng-click="setHeader(&apos;Goodbye World!&apos;)">
          Say Goodbye
        </button>

        <div class="card">
          <div class="item item-text-wrap">
            <div>
              {{cardInfo}}
            </div>
            <div>
              <b>Current Status:</b> {{cardStatus}}
            </div>
          </div>
        </div>
      </ion-content>

      <div class="bar bar-footer" ng-class="{
        &apos;bar-assertive&apos;: footer==&apos;Disconnected&apos;,
        &apos;bar-balanced&apos;: footer==&apos;Connected&apos;,
        &apos;bar-stable&apos;: footer==&apos;Plugin not running&apos;
      }">
        <div class="title">{{footer}}</div>
      </div>
    </ion-pane>
  </body>
</html>
