<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="tcpTestApp" ng-controller="tcpController">
    <!-- Header Bar -->
    <ion-header-bar class="bar-dark" align-title="left">
      <div class="title header-image icon ion-settings">
        <h1 class="title header-text">{{header}}</h1>
      </div>
    </ion-header-bar>

    <!-- Tabbed Content Container -->
    <ion-nav-view>
    </ion-nav-view>

    <!-- Footer Bar -->
    <div class="bar bar-footer" ng-class="{
      &apos;bar-assertive&apos;: footer==&apos;Disconnected&apos;,
      &apos;bar-balanced&apos;: footer==&apos;Connected&apos;,
      &apos;bar-stable&apos;: footer==&apos;Plugin not running&apos;
    }">
      <div class="title">{{footer}}</div>
    </div>
  </body>
</html>
